<body>
  <!-- <div class="loading">
    <div class="loading-text-area">
      <span class="loading-text">Loading...</span>
    </div>
  </div> -->
  <div class="container chick-appraiser">
    <div class="snow-balls">
      <div class="snow small"></div>
      <div class="snow small-slowly"></div>
      <div class="snow small-medium"></div>
      <div class="snow big"></div>
    </div>
    <main>
      <div class="header">
        <img class="header-image" src="./lib/img/chick-cocoa-real-with-effect.jpg">
      </div>
      <div id="game-area-position"></div>
      <div class="card">
        <h3 class="headline-text">ひよこ鑑定士ゲーム。</h3>
        <p>ひよこ鑑定士となったココアちゃん！？その仕事っぷりをあなたも体験しよう。</p>

        <div class="game-area">
          <div class="game-window">
            <h2 class="headline-text game-title">ひよこ鑑定士ゲーム.</h2>
            <div class="count is-hide">3</div>
            <div class="remaing-count is-hide">
              残り時間<span id="timer">30</span>秒
            </div>
            <div class="chick-image-area tooltip-parent">
              <div id="answer-text" class="tooltip is-hide">
                <p>うーん！</p>
                <p>これはひよこ！</p>
              </div>
              <img id="chick-cocoa" src="./lib/img/chick-cocoa.png" />
            </div>
            <div id="question-text">
            </div>
            <div class="result-area is-hide">
              <p>あなたの回答数: <span id="question-count">100</span>問</p>
              <p>あなたの正解数: <span id="answer-count">100</span>問</p>
              <p>正解率: <span id="answer-rate">100</span>%</p>
              <a id="share-link"href="">
                <button class="button">このページをシェア</button>
              </a>
            </div>
            
            <div class="game-button-in-window is-hide">
              <button id="isChick"class="secondary-button">ひよこ！</button>
              <button id="isNotChick"class="secondary-button">ニセモノ！</button>
            </div>
          </div>
          <div class="game-button-area">
            <button id="gameStart"class="button">ゲームスタート！</button>
          </div>
        </div>

      </div>
    </main>


  </div>
  <script src="./lib/js/chick-appraiser.js"></script>
</body>

</html>
