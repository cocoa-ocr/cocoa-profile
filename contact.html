
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="天才プログラマー、ココアちゃんのファンサイトです">

  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nikukyu.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./lib/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="apple-touch-icon" type="image/png" href="./apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="./icon-192x192.png">

  <meta property="og:title" content="スーパープログラマー、ココアちゃんのファンサイト">
  <meta property="og:description" content="世界一かわいいココアちゃんの魅力が詰まったファンサイト！">
  <meta property="og:url" content="https://cocoa-ocr.github.io/cocoa-profile/">
  <meta property="og:image" content="https://cocoa-ocr.github.io/cocoa-profile/lib/img/header.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@obg_ocr">
  <meta name="tiwtter:title" content="スーパープログラマー、ココアちゃんのファンサイト">
  <meta name="twitter:description" content="世界一かわいいココアちゃんの魅力が詰まったファンサイト！">
  <meta name="twitter:image" content="https://cocoa-ocr.github.io/cocoa-profile/lib/img/header.png">

  <meta name="google-site-verification" content="5YmPsjiRp7sYXYhdzyXcEG6xGWOFTX41f9yJv7VVj1Q" />

  <script src="./lib//js//validator.js"></script>
</head>

<body>
  <div class="container">
    <main>
      <div class="header">
        <img class="header-image" src="./lib/img/header.png">
        <h2 class="headline-text in-header">Cocoa Official Fun Site.</h2>
      </div>
      <div class="card">
        <h3 class="headline-text">お問い合わせ</h3>
        <p>
          会社へのご質問やお仕事の依頼、
          ご相談などにお問い合わせください。
        </p>
        <form
          class="form"
          method="post"
          action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScT2OA5XJT7OnhaP-7mRktvy51WS7POLk3k40aZAK-Zv9cnEA/formResponse"
          target="hiddenFrame"
          onsubmit="submitted=true;"
        >
          <div class="form-area">
            <label class="form-label is-required">お名前</label>
            <input type="text" id="name"  class="form-text" name="entry.1539415956" placeholder="テスト 太郎">
            <div class="caption-area">
              <p id="nameError" class="caption text-left error-message">お名前を入力してください。</p>
            </div>
          </div>

          <div class="form-area">
            <label class="form-label is-required">メールアドレス</label>
            <input type="email" id="email"  class="form-text" name="entry.558386049" placeholder="半角で入力してください。">
            <p id="emailError" class="caption text-left error-message">メールアドレスを入力してください。</p>
          </div>

          <div class="form-area">
            <div class="radio-area">
              <label class="form-label is-required">お問い合わせ項目</label>
              <label class="radio">
                <input type="radio" id="type-estimate" name="entry.2130155710" value="見積もり等お仕事の依頼">
                <span>見積もり等お仕事の依頼</span>
              </label>
              <label class="radio">
                <input type="radio" id="type-recruit" name="entry.2130155710" value="採用について">
                <span>採用について</span>
              </label>
              <label class="radio">
                <input type="radio" id="type-other" name="entry.2130155710" value="その他お問い合わせに関して">
                <span>その他お問い合わせに関して</span>
              </label>
              <p id="typeError" class="caption text-left error-message">どれかひとつを選択してください。</p>
            </div>
          </div>


          <div class="form-area">
            <label class="form-label is-required">お問い合わせ内容</label>
            <textarea class="textarea" name="entry.1273268723" id="contact"></textarea>
            <p id="contactError" class="caption text-left error-message">お問い合わせ内容を入力してください。</p>
          </div>

          <div class="form-area">
            <label class="form-label">貴社名</label>
            <input type="text" id="companyName" name="entry.1722258034" class="form-text" placeholder="株式会社オブジェクティブコア">

            <div class="caption-area">
              <p class="caption text-left">企業様のお問い合わせのみご入力お願いします</p>
            </div>
          </div>

          <div class="form-area is-last">
            <div class="checkbox-area">
              <div class="checkbox-item">
                <input type="checkbox" name="entry.1978479273" id="privacyPolicy" value="個人情報の取扱いに同意する">
                <label for="privacyPolicy">個人情報の取扱いに同意する</label>
                <p id="privacyPolicyError" class="caption text-left error-message">個人情報の取り扱いに同意してください。</p>
                <p>
                  <a target="_blank" href="./privacy-policy.html">個人情報の取り扱いについて</a>
                </p>
              </div>
            </div>
          </div>

          <div class="submit-area">
            <button type="submit" id="submit"class="button">送信</button>
          </div>
        </form>
      </div>
    </main>



    <iframe name="hiddenFrame" id="hiddenFrame" style="display: none"></iframe>
  </div>

  <script src="lib/js/contact.js"></script>
</body>
